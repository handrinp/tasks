<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <meta name="description" content="A website for saving and viewing tasks">
    <meta name="author" content="Nick Handrick">
    <meta property="og:title" content="Task City">
    <meta property="og:url" content="http://www.taskcity.tk/">
    <meta property="og:description" content="A website for saving and viewing tasks">
    <meta property="og:image" content="http://taskcity.tk/screenie.png">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>taskcity.tk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div id="mainContent">
      <div id="scheduleTable">
        <div id="headerRow" class="tableRow">
          <div class="cw errorRow">taskcity.tk - report</div>
        </div>
        <div id="tableCells">
          <div class="cp tableRow oddRow">
            <p><span>report any bugs/suggestions here</span></p>
          </div>
          <div class="cp tableRow evenRow">
            <p><span>fixing/implenting these is my #1 priority</span></p>
          </div>
          <div class="tableRow oddRow">
            <div class="cl">
              <p><span>contact information*</span></p>
            </div>
            <div class="cr">
              <input type="text" id="contactInfo">
            </div>
          </div>
          <div class="tableRow evenRow">
            <div class="cl">
              <p><span>bug/suggestion</span></p>
            </div>
            <div class="cr">
              <input type="text" id="reportInfo">
            </div>
          </div>
        </div>
        <div id="lastRow" class="tableRow evenRow">
          <div class="cw">
            <button>Submit Report</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
