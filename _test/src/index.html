<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="My personal website for saving and viewing tasks">
    <meta name="robots" content="noindex">
    <meta name="author" content="Nick Handrick">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8" http-equiv="encoding">
    <title>My Tasks</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div id="mainContent">
      <div id="scheduleTable">
        <div id="headerRow">
          <div class="c1">Subject</div>
          <div class="c2">Task</div>
          <div class="c3 desktop">Due In</div>
          <div class="c3 mobile">Due</div>
          <div class="c4 desktop">Delete</div>
          <div class="c4 mobile">Del</div>
        </div>
        <div id="tableCells">
          <img id="loadingSpinner" src="spinner.gif">
        </div>
        <div id="lastRow" class="tableRow">
          <div class="c1">
            <select id="subject"></select>
          </div>
          <div class="c2">
            <input type="text" id="task">
          </div>
          <div class="c3">
            <input type="text" id="due" class="desktop">
            <button type="button" class="popUpButton" onclick="showPopUp()">&#9719;</button>
          </div>
          <div class="c4">
            <button type="button" class="addButton" onclick="addTask()">+</button>
          </div>
        </div>
      </div>
    </div>
    <div id="popUnder"></div>
    <div id="popUp">
      <div class="popUpRow">
        <select id="formYear">
          <option value="2016" selected>2016</option>
          <option value="2016">2017</option>
        </select>
      </div>
      <div class="popUpRow">
        <select id="formMonth">
          <option value="0" selected>Select a Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <div class="popUpRow">
        <select id="formDay">
          <option value="0" selected>Select a Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      </div>
      <div class="popUpRow">
        <select id="formTime">
          <option value="0" selected>Select a Time</option>
          <option value="12:00am">12:00am</option>
          <option value="12:30am">12:30am</option>
          <option value="1:00am">1:00am</option>
          <option value="1:30am">1:30am</option>
          <option value="2:00am">2:00am</option>
          <option value="2:30am">2:30am</option>
          <option value="3:00am">3:00am</option>
          <option value="3:30am">3:30am</option>
          <option value="4:00am">4:00am</option>
          <option value="4:30am">4:30am</option>
          <option value="5:00am">5:00am</option>
          <option value="5:30am">5:30am</option>
          <option value="6:00am">6:00am</option>
          <option value="6:30am">6:30am</option>
          <option value="7:00am">7:00am</option>
          <option value="7:30am">7:30am</option>
          <option value="8:00am">8:00am</option>
          <option value="8:30am">8:30am</option>
          <option value="9:00am">9:00am</option>
          <option value="9:30am">9:30am</option>
          <option value="10:00am">10:00am</option>
          <option value="10:30am">10:30am</option>
          <option value="11:00am">11:00am</option>
          <option value="11:30am">11:30am</option>
          <option value="12:00pm">12:00pm</option>
          <option value="12:30pm">12:30pm</option>
          <option value="1:00pm">1:00pm</option>
          <option value="1:30pm">1:30pm</option>
          <option value="2:00pm">2:00pm</option>
          <option value="2:30pm">2:30pm</option>
          <option value="3:00pm">3:00pm</option>
          <option value="3:30pm">3:30pm</option>
          <option value="4:00pm">4:00pm</option>
          <option value="4:30pm">4:30pm</option>
          <option value="5:00pm">5:00pm</option>
          <option value="5:30pm">5:30pm</option>
          <option value="6:00pm">6:00pm</option>
          <option value="6:30pm">6:30pm</option>
          <option value="7:00pm">7:00pm</option>
          <option value="7:30pm">7:30pm</option>
          <option value="8:00pm">8:00pm</option>
          <option value="8:30pm">8:30pm</option>
          <option value="9:00pm">9:00pm</option>
          <option value="9:30pm">9:30pm</option>
          <option value="10:00pm">10:00pm</option>
          <option value="10:30pm">10:30pm</option>
          <option value="11:00pm">11:00pm</option>
          <option value="11:30pm">11:30pm</option>
        </select>
      </div>
      <div class="popUpRow">
        <button type="button" class="deleteButton" onclick="closePopUp()">&#x2717;</button>
        <button type="button" class="submitPopUpButton" onclick="closePopUp()">&#10004;</button>
      </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
