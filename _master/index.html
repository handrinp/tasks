<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="My personal website for saving and viewing tasks">
    <meta name="robots" content="noindex">
    <meta name="author" content="Nick Handrick">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8" http-equiv="encoding">
    <title>My Tasks</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div id="mainContent">
      <div id="scheduleTable">
        <div id="headerRow">
          <div class="c1">Subject</div>
          <div class="c2">Task</div>
          <div class="c3 desktop">Due In</div>
          <div class="c3 mobile">Due</div>
          <div class="c4 desktop">Delete</div>
          <div class="c4 mobile">Del</div>
        </div>
        <div id="tableCells">
          <img id="loadingSpinner" src="spinner.gif">
        </div>
        <div id="lastRow" class="tableRow">
          <div class="c1">
            <select id="subject"></select>
          </div>
          <div class="c2">
            <input type="text" id="task">
          </div>
          <div class="c3">
            <button type="button" class="popUpButton" onclick="showPopUp()">&#9719;</button>
          </div>
          <div class="c4">
            <button type="button" class="addButton" onclick="addTask()">+</button>
          </div>
        </div>
      </div>
    </div>
    <div id="popUnder"></div>
    <div id="popUp">
      <div class="popUpRow">
        <select id="formYear">
          <option value="2017" selected>2017</option>
          <option value="2018">2018</option>
        </select>
      </div>
      <div class="popUpRow">
        <select id="formMonth" onchange="validate('formMonth')" onblur="validate('formMonth')">
          <option value="0" selected>Select a Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
      </div>
      <div class="popUpRow">
        <select id="formDay" onchange="validate('formDay')" onblur="validate('formDay')">
          <option value="0" selected>Select a Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      </div>
      <div class="popUpRow">
        <select id="formTime" onchange="validate('formTime')" onblur="validate('formTime')">
          <option value="0" selected>Select a Time</option>
          <option value="0:00:00">12:00am</option>
          <option value="0:30:00">12:30am</option>
          <option value="1:00:00">1:00am</option>
          <option value="1:30:00">1:30am</option>
          <option value="2:00:00">2:00am</option>
          <option value="2:30:00">2:30am</option>
          <option value="3:00:00">3:00am</option>
          <option value="3:30:00">3:30am</option>
          <option value="4:00:00">4:00am</option>
          <option value="4:30:00">4:30am</option>
          <option value="5:00:00">5:00am</option>
          <option value="5:30:00">5:30am</option>
          <option value="6:00:00">6:00am</option>
          <option value="6:30:00">6:30am</option>
          <option value="7:00:00">7:00am</option>
          <option value="7:30:00">7:30am</option>
          <option value="8:00:00">8:00am</option>
          <option value="8:30:00">8:30am</option>
          <option value="9:00:00">9:00am</option>
          <option value="9:30:00">9:30am</option>
          <option value="10:00:00">10:00am</option>
          <option value="10:30:00">10:30am</option>
          <option value="11:00:00">11:00am</option>
          <option value="11:30:00">11:30am</option>
          <option value="12:00:00">12:00pm</option>
          <option value="12:30:00">12:30pm</option>
          <option value="13:00:00">1:00pm</option>
          <option value="13:30:00">1:30pm</option>
          <option value="14:00:00">2:00pm</option>
          <option value="14:30:00">2:30pm</option>
          <option value="15:00:00">3:00pm</option>
          <option value="15:30:00">3:30pm</option>
          <option value="16:00:00">4:00pm</option>
          <option value="16:30:00">4:30pm</option>
          <option value="17:00:00">5:00pm</option>
          <option value="17:30:00">5:30pm</option>
          <option value="18:00:00">6:00pm</option>
          <option value="18:30:00">6:30pm</option>
          <option value="19:00:00">7:00pm</option>
          <option value="19:30:00">7:30pm</option>
          <option value="20:00:00">8:00pm</option>
          <option value="20:30:00">8:30pm</option>
          <option value="21:00:00">9:00pm</option>
          <option value="21:30:00">9:30pm</option>
          <option value="22:00:00">10:00pm</option>
          <option value="22:30:00">10:30pm</option>
          <option value="23:00:00">11:00pm</option>
          <option value="23:30:00">11:30pm</option>
        </select>
      </div>
      <div class="popUpRow">
        <button type="button" class="deleteButton" onclick="closePopUp()">&#x2717;</button>
        <button type="button" class="submitPopUpButton" onclick="submitPopUp()">&#10004;</button>
      </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
